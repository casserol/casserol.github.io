---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>{{site.title}}</title>
  <meta name="description" content="{{site.description | truncate: 150}}">
  <link rel="canonical" href="{{site.url}}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:title" content="{{site.title | truncate: 65}}">
  <meta property="og:image" content="{{site.image}}">
  <meta property="og:description" content="{{site.description | truncate: 150}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:locale" content="en_US">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{site.url}}">
  <meta name="twitter:title" content="{{site.title | truncate: 65}}">
  <meta name="twitter:description" content="{{site.description | truncate: 200}}">
  <meta name="twitter:image" content="{{site.image}}">
  {% css style %}
</head>
<body>
  <header>
    <h1>{{site.title}}</h1>
  </header>

  <main>
    Hello World

    {%- include card.html greeting="hello" -%}
  </main>

  <footer>
    &nbsp;
  </footer>
</body>
</html>
