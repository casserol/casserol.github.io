---
layout: default
---
<div class="cards">
  {%- for card in site.data.branding -%}
    <div
      class="card has-modal"
      data-title="{{card.title}}"
      data-image="{{card.image}}"
      data-description="{{card.description}}"
      data-images="{{card.images | join: ','}}"
      data-path="{{site.baseurl}}/assets/images"
    >
      <img src="{{site.baseurl}}/assets/images/{{card.image}}"/>
    </div>
  {%- endfor -%}
  <div class="fill"></div>
  <div class="fill"></div>
</div>
